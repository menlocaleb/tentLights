<!doctype html>
<html>
	<head>
		<title>Tent Lights</title>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/tentLightsLights.js"></script>
		<script src="js/lightingBoard.js"></script>
		<script src="js/main.js"></script>

		<link rel="stylesheet" type="text/css" href="css/tentLights.css" />
	</head>
	<body>
		<div id="tl-container">
			<div id="tl-header">
				<div id="tl-brand">
					<h1>Tent Lights</h1>
				</div>
				<span>The virtual reality simulator for the lights at <a href="http://nudm.org">NUDM!</a></span>
			</div>
			<div id="tl-content">
				<div id="tl-viewport">
				</div>
				<div id="tl-control-panel">
					<div id="tl-light-selector">
						<h2>1. Select which lights to alter</h2>
						<div class="tl-toggle-light" data-id="1">Light 1</div>
						<div class="tl-toggle-light" data-id="2">Light 2</div>
						<div class="tl-toggle-light" data-id="3">Light 3</div>
						<div style="clear:both"></div>
					</div>
					<div id="tl-live-controls">
						<h2>2. Change the Color</h2>
						<div id="tl-color-picker"></div>
						<div style="clear:both;"></div>
						<br />
						<h2>3. Press the up arrow to switch light animations!</h2>
						<div id="tl-animation-toggle" style="width: 100%; height: 100px; background-color: #F27013; text-align: center; padding-top: 30px;">
							<h1>Toggle Animation</h1>
						</div>
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
	</body>
</html>
